<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#fed535">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include_relative style.html %}

     <link rel="stylesheet" href="{{ site.url }}/assets/js/reveal.js-3.3.0/css/reveal.css">
     <link rel="stylesheet" href="{{ site.url }}/assets/js/reveal.js-3.3.0/css/theme/black.css">


  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="{{ site.url }}/assets/js/reveal.js-3.3.0/lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.url }}/assets/js/reveal.js-3.3.0/css/print/pdf.css' : '{{ site.url }}/assets/js/reveal.js-3.3.0/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
  {% include google-analytics.html %}
</head>
